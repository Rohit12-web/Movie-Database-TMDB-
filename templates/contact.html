<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
    <title>Contact Us - TMDB</title>
</head>
<body>
    <div id="navbar">
        <div class="navbar-left">
            <a href="{{url_for('home')}}"><img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_1-8ba2ac31f354005783fab473602c34c3f4fd207150182061e425d366e4f34596.svg" alt="TMDB Logo"></a>
            <div class="dropdown">
                <a href="#">Movies</a>
                <div class="dropdown-content">
                    <a href="#">Popular</a>
                    <a href="#">Upcoming</a>
                    <a href="#">Top Rated</a>
                    <a href="#">Now Playing</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">TV Shows</a>
                <div class="dropdown-content">
                    <a href="#">Popular</a>
                    <a href="#">Airing Today</a>
                    <a href="#">Top Rated</a>
                    <a href="#">On TV</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#">People</a>
                <div class="dropdown-content">
                    <a href="#">Popular People</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="{{url_for('about')}}">About us</a>
                
            </div>
        </div>
    
        <!-- Hamburger Icon -->
        <div class="hamburger" onclick="toggleNavbar()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        
    </div>
   
    <div>
     <center><h2 style="color: rgb(255, 255, 255);">Contact Us</h2></center>
    <div class="contact-form">
        <form method="POST" action="{{ url_for('contact') }}">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name" name="name" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Your Email" name="email" required>
            </div>
            <div class="form-group">
                <input type="string" class="form-control" placeholder="Mobile No" name="mobile_no" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="Message" name="message" required></textarea>
            </div>
            <a href="{{url_for('home')}}"><button type="submit" class="btn-send"  onclick="showFlashMessage('Submitted successfully!')">Submit</button></a>
        </form>
    </div>
</body>
</html>
<script>
    function showFlashMessage(message, type = "success") {
    const flashDiv = document.createElement("div");
    flashDiv.className = `flash-message ${type}`;
    flashDiv.textContent = message;
    
    document.body.appendChild(flashDiv);
    
    setTimeout(() => {
        flashDiv.remove();
    }, 2000); // Removes message after 3 seconds

    setTimeout(() => {
        window.location.href = "{{ url_for('home') }}"; 
    });
}

</script>
